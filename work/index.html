<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="user">
                <img src="" alt="userimage">
                <div class="name">name</div>
                <div class="subname">Email</div>
            </div>
            <div class="menu">
                <ul>
                    <li>Home</li>
                    <li>Browse</li>
                    <li>Album</li>
                    <li>Artist</li>
                    <li>Videos</li>
                </ul>
            </div>
            <div class="menu">
                <ul>
                    <li>Recently Played</li>
                    <li>Local Files</li>
                </ul>
            </div>
            <div class="bottom">
                Iphone
            </div>

        </div>
        <div class="main_page">
            <header>
                <div class="search"><input type="text"></div>
                <div class="header_right">
                    <button>notification</button>
                    <button>settings</button>
                    <button>Upgradeplans</button>
                </div>
            </header>
            <div class="main_body">
                <div class="billboard">
                    <h3>Billboard Topchart</h3>
                    <div class="topsongs">
                        <div class="billsong">
                            <img src="" alt="coloring Book">
                            <p  class="song_name">Coloring Book</p>
                            <div class="subname">Pop King</div>
                        </div>
                    </div>
                </div>
                <div class="song_section">
                    <div class="song_list">
                        <h3>Most  Popular</h3>
                        <p class="subname">92 Songs</p>
                        <ul class="songs">
                            <li></li>
                        </ul>
                    </div>
                    <div class="song_player">
                        <h3>Now Playing</h3>
                        <p class="subname">55 items on the list</p>
                        <div class="player_1">
                            <img src="" alt="playing banner">
                            <p class="song_name">Chance the rapper</p>
                            <input type="range">
                            <div class="time">
                                <p>2:10</p>
                                <p>2:10</p>
                            </div>
                        </div>
                        <div class="player_2">
                            buttons
                        </div>    
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
